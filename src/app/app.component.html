<div id="page" class="site style-overflow palette-blue">
  <header id="masthead" class="site-header dark">
    <div class="site-header-wrap">
      <div class="site-header-inside">
        <div class="site-branding">
          <p class="profile">
            <a href="/"
              ><img
                src="/assets/images/profile.jpg"
                class="avatar"
                alt="Author Avatar"
            /></a>
          </p>
          <!-- .profile -->

          <div class="site-identity">
            <h1 class="site-title"><a href="/">ALLEN FIRTH</a></h1>
            <p class="site-description">SOFTWARE ARCHITECT & DEVELOPER</p>
          </div>
          <!-- .site-identity -->

          <button id="menu-toggle" class="menu-toggle">
            <span class="screen-reader-text">Menu</span
            ><span class="icon-menu" aria-hidden="true"></span>
          </button>
        </div>
        <!-- .site-branding -->

        <nav
          id="main-navigation"
          class="site-navigation"
          aria-label="Main Navigation"
        >
          <div class="site-nav-wrap">
            <div class="site-nav-inside">
              <ul class="menu">
                <li class="menu-item" routerLinkActive="current-menu-item">
                  <a routerLink="/home/">Home</a>
                </li>
                <li class="menu-item" routerLinkActive="current-menu-item">
                  <a routerLink="/about/">About</a>
                </li>
                <li class="menu-item" routerLinkActive="current-menu-item">
                  <a routerLink="/skills/">Skills</a>
                </li>
                <li class="menu-item" routerLinkActive="current-menu-item">
                  <a routerLink="/experience/">Experience</a>
                </li>
                <li class="menu-item" routerLinkActive="current-menu-item">
                  <a routerLink="/contact/">Contact</a>
                </li>
                <li class="menu-item">
                  <a href="https://www.codestream.co.za">CodeStream</a>
                </li>
              </ul>
              <!-- .menu -->

              <div class="social-links">
                <a
                  href="https://github.com/halcharger"
                  target="_blank"
                  rel="noopener">
                  <fa-icon class="fab" [icon]="faGithub"></fa-icon>
                  <span class="screen-reader-text">GitHub</span>
                </a>
                <a
                  href="https://www.linkedin.com/in/allenfirth"
                  target="_blank"
                  rel="noopener">
                  <fa-icon class="fab" [icon]="faLinkedIn"></fa-icon>
                  <span class="screen-reader-text">LinkedIn</span>
                </a>
              </div>
              <!-- .social-links -->
            </div>
            <!-- .site-nav-inside -->
          </div>
          <!-- .site-nav-wrap -->
        </nav>
        <!-- .site-navigation -->
      </div>
      <!-- .site-header-inside -->
    </div>
    <!-- .site-header-wrap -->
  </header>
  <!-- .site-header -->

  <div id="content" class="site-content">
    <div class="inner">
      <main id="main" class="site-main">
        <router-outlet></router-outlet>
      </main>
      <!-- .site-main -->
      <footer id="colophon" class="site-footer">
        <p class="site-info">
          &copy; All rights reserved. <a href="https://www.allenfirth.info" target="_blank" rel="noopener" >Allen Firth</a>. Hosted by <a href="https://www.codestream.co.za" target="_blank" rel="noopener">CodeStream</a>
        </p>
        <!-- .site-info -->
        <a id="to-top" class="to-top" href="#page"
          ><span class="icon-arrow-up" aria-hidden="true"></span
          ><span class="screen-reader-text">Back to top</span></a
        >
      </footer>
      <!-- .site-footer -->
    </div>
    <!-- .inner -->
  </div>
  <!-- .site-content -->
</div>
<!-- .site -->
